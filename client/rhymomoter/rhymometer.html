<head>
<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
<title>Rhymometer</title>
</head>

<body background="sunsetTree.JPG">
</body>

<template name = "rhymometer">
  <div class="navbar top">
    <div class = "row">
      <!-- <img id=icon class="col-xs-2" src = "wrenchLeaf.png"> -->
      <div id=title class="col-xs-12">
          <h2>The Rhymometer</h2>
      </div>
    </div>
  </div>

  <div class="container">

    <div id="labels" class="row">

      <!-- spacer div -->
      <!-- div class="col-md-1">
      </div> -->

      <!-- column 1 -->
      <!-- enter a phrase -->
      <div class =  "col-md-5 col-xs-12">
        <form class = "locaterCounter">
          <h4>Type rhyme poetry here:</h4>

            <textarea id="fullPhrase" class="myText" placeholder="Type a phrase with a rhyme or two. It would take some days, but no time for you." autofocus></textarea>


            <div id = "rhymeButton">
              <button class="btn .btn-block" type="submit">Delineate rhyme pairs.</button>
            </div>

        </form>
          </div>


        <!-- spacer div -->
        <div class="col-md-1">
        </div>

        <!-- column 2 -->
        <div id="rightLabel" class="col-md-5 col-xs-12">
          <h4>Analysis:</h4>

          <div id="output" class="output">
            <p><b>Your output will appear like this: </b><br> <br>
              4 syllables from  <em><b> a </b></em> to <em><b> a </b></em> <br> <br>

              11  syllables from  <em><b> phrase </b></em> to <em><b> days </b></em> <br> <br>

              11  syllables from  <em><b> rhyme </b></em> to <em><b> time </b></em> <br> <br>

              11  syllables from <em><b> or </b></em> to <em><b> for </b></em> <br> <br>

              11  syllables from  <em><b> two </b></em> to  <em><b> you </b></em> <br> <br>

            </p>
          </div>
        </div>
      </div>

    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
    </div>
</template>
