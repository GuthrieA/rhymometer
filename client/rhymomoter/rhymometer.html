<head>
<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
<title>Rhymometer</title>
</head>

<body background="sunsetTree.JPG">
</body>

<template name = "rhymometer">
  <div class="navbar top">
    <div class = "row">
      <!-- <img id=icon class="col-xs-2" src = "wrenchLeaf.png"> -->
      <div id=title class="col-xs-12">
          <h2>The Rhymometer</h2>
      </div>
    </div>
  </div>

  <div class="container">

    <div id="labels" class="row">

      <!-- spacer div -->
      <!-- div class="col-md-1">
      </div> -->

      <!-- column 1 -->
      <!-- enter a phrase -->
      <div class =  "col-md-5 col-xs-12">
        <form class = "locaterCounter">
          <h4>It's rhyme time. Type poetry here:</h4>
          
            <textarea id="fullPhrase" class="myText" placeholder="Type a phrase with a rhyme or two. It would take some days, but no time for you."></textarea>


            <div id = "rhymeButton">
              <button class="btn .btn-block" type="submit">Delineate rhyme pairs.</button>
            </div>

        </form>
          </div>
      

        <!-- spacer div -->
        <div class="col-md-1">
        </div>

        <!-- column 2 -->
        <div id="rightLabel" class="col-md-5 col-xs-12">
        <h4>Analysis:</h4>
        
        <div id="output" class="output">
          <p><b>Your output will appear like this: </b><br> <br> 
            4 syllables from  <em> a </em> to <em> a </em> <br> <br>

            11  syllables from  <em> phrase </em> to <em> days </em> <br> <br>

            11  syllables from  <em> rhyme </em> to <em> time </em> <br> <br>

            11  syllables from <em> or </em> to <em> for </em> <br> <br>

            11  syllables from  <em> two </em> to  <em> you </em> <br> <br>

          </p>
          <p id="output"></p>
        </div>
        </div>
      </div>

    </div>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
    </div>
</template>
