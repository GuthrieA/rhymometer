<template name = "test">

  <div id="container">

    <div id="title" class="row">
    <h1>The Rhymometer</h1>
    </div>

    <div id="labels" class="row">

      <!-- spacer div -->
      <div class="col-md-1">
      </div>

      <!-- column 1 -->
      <!-- enter a phrase -->
      
      <form class="locaterCounter col-md-5 col-xs-12">
        
          <textarea id="fullPhrase" class="myText" placeholder="Let's make some poetry!"></textarea>
          <br>

          <div id = "rhymeButton">
          <button id="rhyme" type="submit">Show me the rhymes</button>
          </div>


        </form>
    

      <!-- spacer div -->
      <div class="col-md-1">
      </div>

      <!-- column 2 -->
      <div id="rightLabel" class="col-md-5 col-xs-12">
      <p><b>Now find your meter:</b></p>
      <p id="output">
      </p>
      </div>
    </div>
  </div>
</template>
